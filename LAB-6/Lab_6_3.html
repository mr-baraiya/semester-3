<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-6-3</title>
</head>
<body>
    <p><h1>Press any Key</h1></p>
    <div id="myDiv" style="font-size: 30px; font-family: sans-serif; font-weight: 900;">
        
    </div>
    <script>
        function display(temp){
            document.getElementById('myDiv').innerHTML = "Key Board Events : "+ temp ;
        }
        document.addEventListener('keydown', () => display('Key down'));
        document.addEventListener('keypress', () => display('Key press'));
        document.addEventListener('keyup', () => display('Key up'));
        document.addEventListener('altKey', () => display('alt Key'));
        document.addEventListener('charCode', () => display('char Code'));
       
    </script>
</body>
</html>
