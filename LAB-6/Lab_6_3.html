<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-6-3</title>
</head>
<body>
    <p><h1>Press any Key</h1></p>
    <div id="myDiv" style="font-size: 30px; font-family: sans-serif; font-weight: 900;">
        
    </div>
    <script>
        function display(temp){
            document.querySelector('#myDiv').innerHTML = "Key Board Event : "+ temp;
        }
        document.addEventListener('keydown',(e) => {
            console.log(e);
            display(e.key);
        });
        // document.addEventListener('keydown', () => display('Key down'));
        // document.addEventListener('keypress', () => display('Key press'));
        // document.addEventListener('keyup', () => display('Key up'));
    </script>
</body>
</html>
