<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-1-5</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the Number : "));
        let temp = n ,rem = 0, res = 0;
        while (n>0) {
            rem = n % 10;
            res = (res * 10) + rem;
            n = n/10;
        }
        if(res === temp){
            alert("Palindrome");
        }else{
            alert("not a Palindrome");   
        }
    </script>
</body>
</html>
