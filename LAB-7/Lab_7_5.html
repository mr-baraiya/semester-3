<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-7-5</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9,0];
        console.log("For In loop : \n");
        console.log("For In loop Index : \n");
        for(let i in arr){
            console.log(i);
        }
        console.log("For In loop value at Index : \n");
        for(let i in arr){
            console.log(arr[i]);
        }
        console.log("For of loop : \n");
        console.log("For of loop value at Index : \n");
        for(let i of arr){
            console.log(i);
        }
    </script>
</body>
</html>
