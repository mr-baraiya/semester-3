<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab-5-3</title>
    <link href="Lab_5_1.css" rel="stylesheet">
</head>
<body>
<form onsubmit="return false">
    <div>
        <input type="text" name="AnswerPanel" id="answer" readonly>
        <div>
            <div>
                <button type="button" onclick="display('0')">0</button>
                <button type="button" onclick="display('1')">1</button>
                <button type="button" onclick="display('2')">2</button>
                <button type="button" onclick="display('3')">3</button>
                <button type="button" onclick="display('4')">4</button>
                <button type="button" onclick="display('5')">5</button>
                <button type="button" onclick="display('6')">6</button>
                <button type="button" onclick="display('7')">7</button>
                <button type="button" onclick="display('8')">8</button>
                <button type="button" onclick="display('9')">9</button>
            </div>
            <div>
                <button type="button" onclick="display('+')">+</button>
                <button type="button" onclick="display('-')">-</button>
                <button type="button" onclick="display('*')">*</button>
                <button type="button" onclick="display('/')">/</button>
                <button type="button" onclick="display('.')">.</button>
                <button type="button" onclick="display(',')">,</button>
            </div>
            <div>
                <button type="button" onclick="allClear()">AC</button>
                <button type="button" onclick="cls()">C</button>
                <button type="button" onclick="ans()">=</button>
            </div>
            <div>
                <button type="button" onclick="display('Math.sin(')">sin</button>
                <button type="button" onclick="display('Math.cos(')">cos</button>
                <button type="button" onclick="display('Math.tan(')">tan</button>
            </div>
            <div>
                <button type="button" onclick="display('Math.log(')">log</button>
                <button type="button" onclick="display('Math.log2(')">log2</button>
                <button type="button" onclick="display('Math.log10(')">log10</button>
            </div>
            <div>
                <button type="button" onclick="display('Math.exp(')">exp</button>
                <button type="button" onclick="display('Math.sqrt(')">sqrt</button>
                <button type="button" onclick="display('Math.pow(')">pow</button>
            </div>
            <div>
                <button type="button" onclick="display('Math.abs(')">abs</button>
                <button type="button" onclick="display('Math.ceil(')">ceil</button>
                <button type="button" onclick="display('Math.floor(')">floor</button>
            </div>
            <div>
                <button type="button" onclick="display('Math.random()')">rand</button>
                <button type="button" onclick="display('(')">(</button>
                <button type="button" onclick="display(')')">)</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    const answer = document.getElementById("answer");

    function display(value) {
        answer.value += value;
    }

    function ans() {
        try {
            answer.value = eval(answer.value);
        } catch (e) {
            answer.value = "Error";
        }
    }

    function cls() {
        answer.value = answer.value.slice(0, -1);
    }

    function allClear() {
        answer.value = "";
    }
</script>
</body>
</html>
