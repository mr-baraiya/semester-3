<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3-3</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the size of an array : "));
        let arr = new Array(n);
        for(let i=0 ; i<n ; i++){
            arr[i] = parseInt(prompt("Enter the number in "+i+"th index = "));
        }
        let i,j,temp;
        let flag;
        for(i=0 ; i < n-1 ; i++){
            flag = false;
            for(j=0 ; j<n-i-1 ;j++){
                let temp = 0;
                if(arr[j] > arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    flag = true;
                }
            }
            if(flag == false){
                break;
            }
        }
        document.write("Sorted Array : "+"<br/>");
        for(i=0 ; i<n ; i++){
            document.write(arr[i]+"<br/>");
        }
    </script>
</body>
</html>
