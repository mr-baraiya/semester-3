<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3-5</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the number of words in sentence : "));
        let arr = new Array(n);
        for(let i = 0 ; i<n ; i++){
            arr[i] = parseInt(prompt("Enter the word in "+i+"th index = "));
        }
        let word = prompt("Enter the word you want to search : ");
        for(let i=0;i<n;i++){
            if(word === arr[i]){
                alert("Index = "+i);
                break;
            }
        }
    </script>
</body>
</html>
