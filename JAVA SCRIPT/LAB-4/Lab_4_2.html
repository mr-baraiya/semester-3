<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4-2</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        console.log(arr);
        arr.push(56);
        console.log("Push : ",arr);
        arr.pop();
        console.log("Pop : ",arr);
        arr.unshift(58);
        console.log("Unshift : ",arr);
        arr.shift();
        console.log("Shift : ",arr);
        let new_arr = arr.slice(0,3);
        console.log("Slice : ",new_arr);
        arr.splice(2,4);
        console.log("Splice : ",arr);
        arr.sort();
        console.log("Sort : ",arr);
    </script>
</body>
</html>
