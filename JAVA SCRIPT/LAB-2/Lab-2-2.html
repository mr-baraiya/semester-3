<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-2-2</title>
</head>
<body>
    <script>
        let a = prompt("Enter the first number : ");
        let b = prompt("Enter the sacond number : ");
        for(let i = a ; i <= b ; i++){
            let flag = true;
            for(let j = 2 ; j < i/2 ; j++){
                if(i % j == 0){
                   flag = false;
                }
            }
            if(flag == true){
                document.write(i+"<br/>");
            }
        }
    </script>
</body>
</html>
