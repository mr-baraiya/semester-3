<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-1-2</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the Number : "));
        let count = 0;
        for(let i = 1;i<=n;i++){
            if(n%i===0){
                count++;
            }
        }
        if(count===2){
            alert("Given Number is a prime number.");
        }else{
            alert("Given Number is not a prime number.");   
        }
    </script>
</body>
</html>
