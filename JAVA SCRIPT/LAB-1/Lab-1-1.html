<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-1-1</title>
</head>
<body>
    <script>
        let a = prompt("Enter the first Number : ");
        let b = prompt("Enter the second Number : ");
        let op = prompt("Enter the Operation (+,-,*,/,%): ");
        if(op === "+"){
            alert(parseInt(a)+parseInt(b));
        }
        if(op === "-"){
            alert(parseInt(a)-parseInt(b));
        }
        if(op === "*"){
            alert(parseInt(a)*parseInt(b));
        }
        if(op === "/"){
            alert(parseInt(a)/parseInt(b));
        }
        if(op === "%"){
            alert(parseInt(a)%parseInt(b));
        }
    </script>
</body>
</html>
