<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-1-5</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the Number : "));
        let temp = n ,rem = 0, rev = 0;
        while (temp!=0) {
            rem = temp % 10;
            rev = (rev * 10) + rem;
            temp = parseInt(temp/10);
        }
        if(rev === n){
            alert(n+" is a Palindrome number.");
        }else{
            alert(n+" is not a Palindrome number.");   
        }
    </script>
</body>
</html>
