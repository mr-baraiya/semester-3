<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-6-8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="ps-3">
        <h1 id="heading">Heading</h1>
    </div>
    <div class="ps-3 mt-5">
        <button type="button" class="btn btn-primary" onclick="time()">Find Time</button>
        <div id="time"></div>
    </div>

    <div class="ps-3 mt-5">
        <button type="button" class="btn btn-danger me-2" onclick="document.querySelector('body').style.backgroundColor = 'red'">red</button>
        <button type="button" class="btn btn-success" onclick="document.querySelector('body').style.backgroundColor = 'green'">green</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    
    <script>
        document.getElementById("heading").addEventListener("mouseenter", () => document.getElementById("heading").style.color = "yellow");
        document.getElementById("heading").addEventListener("mouseleave", () => document.getElementById("heading").style.color = "black");

        function time() {
            const time = new Date();
            document.getElementById("time").innerHTML = time;
        }
    </script>
</body>
</html>
