<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-7-4</title>
</head>
<body>
    <script>
        //spread operator : copy , concat kare.

        let arr1 = [1,2,3,4,5];
        console.log(arr1);
        let arr2 = [6,7,8,9,10];
        console.log(arr2);
        let arr3 = [...arr1];
        console.log(arr3);
        let arr4 = [arr1,arr2];
        console.log(arr4);
        let arr5 = [...arr1,...arr2];
        console.log(arr5);

        obj1 = {
            name:"Rahul",
            age:20,
        }
        obj2 = {
            a : 3,
            b : 4
        }
        let obj3 = {...obj1};
        console.log(obj3);
        let obj4 = {...obj1 , ...obj2};
        console.log(obj4);
    </script>
</body>
</html>
