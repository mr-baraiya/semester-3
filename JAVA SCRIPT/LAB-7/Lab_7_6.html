<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-7-6</title>
</head>
<body>
    <script>
        //spread operator : Destructuring

        //array
        let arr1 = [1,2,3,4,5];
        let arr2 = [6,7,8,9,10];
        let arr = [...arr1,...arr2];
        const [a1,a2,a3,a4,...rset] = arr;
        console.log(a1,a2,a3,a4,rset);

        //object
        let obj1 = {
            a : 3,
            b : 4
        }
        const new_obj = {...obj1 , e : 10};
        console.log(new_obj);
        const {a, ...rest} = new_obj;
        console.log(a);
        console.log(rest);
    </script>
</body>
</html>
