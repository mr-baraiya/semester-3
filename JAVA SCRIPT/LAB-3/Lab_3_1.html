<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3-1</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the size of an array : "));
        let arr = new Array(n);
        for(let i = 0 ; i<n ; i++){
            arr[i] = parseInt(prompt("Enter the number in "+i+"th index = "));

        }
        let max = arr[0];
        for(let i=0 ; i<n ; i++){
            if(arr[i]>max){
                max = arr[i];
            }
        }
        document.write("Max Number is = "+max);
    </script>
</body>
</html>
