<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-2-1</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number : ");
        for(let i = 1 ; i <= n ; i++){
            if(n % i == 0){
                document.write(i+"<br/>");
            }
        }
    </script>
</body>
</html>
